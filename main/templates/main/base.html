{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ personal_info.name }} - Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Votre CSS personnalisé -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'main:home' %}">
                <span>{{ personal_info.name }}</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'main:home' %}">
                            <i class="fas fa-home"></i> Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'formation' in request.path %}active{% endif %}" href="{% url 'main:formation' %}">
                            <i class="fas fa-graduation-cap"></i> Formation
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'competences' in request.path %}active{% endif %}" href="{% url 'main:competences' %}">
                            <i class="fas fa-code"></i> Compétences
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'experience' in request.path %}active{% endif %}" href="{% url 'main:experience' %}">
                            <i class="fas fa-briefcase"></i> Expérience
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'qualites' in request.path %}active{% endif %}" href="{% url 'main:qualites' %}">
                            <i class="fas fa-star"></i> Qualités
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'loisirs' in request.path %}active{% endif %}" href="{% url 'main:loisirs' %}">
                            <i class="fas fa-heart"></i> Loisirs
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container py-5">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; {{ personal_info.name }} - {% now "Y" %}</p>
        </div>
    </footer>

    <!-- Bootstrap JS et Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
