{% extends 'main/base.html' %}

{% block content %}
<div class="hobbies-container">
    <div class="section-header">
        <h1><i class="fas fa-heart"></i> Intérêts et Loisirs</h1>
    </div>

    <div class="hobbies-grid">
        <!-- Jeux vidéo -->
        <div class="hobby-card">
            <div class="hobby-icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <h3>Jeux vidéo et de stratégies</h3>
            <div class="hobby-tags">
                <span class="tag">Stratégie</span>
                <span class="tag">Gaming</span>
                <span class="tag">Réflexion</span>
            </div>
        </div>

        <!-- Sports d'équipe -->
        <div class="hobby-card">
            <div class="hobby-icon">
                <i class="fas fa-futbol"></i>
            </div>
            <h3>Sports d'équipe</h3>
            <div class="hobby-tags">
                <span class="tag">Soccer</span>
                <span class="tag">Basketball</span>
            </div>
        </div>

        <!-- Lecture -->
        <div class="hobby-card">
            <div class="hobby-icon">
                <i class="fas fa-book-reader"></i>
            </div>
            <h3>Lecture</h3>
            <div class="hobby-tags">
                <span class="tag">Nouvelles</span>
                <span class="tag">Mangas</span>
            </div>
        </div>

        <!-- Langues -->
        <div class="hobby-card">
            <div class="hobby-icon">
                <i class="fas fa-language"></i>
            </div>
            <h3>Apprentissage des langues</h3>
            <div class="hobby-tags">
                <span class="tag">Langues</span>
                <span class="tag">Communication</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
